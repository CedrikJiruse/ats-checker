[ai]
max_output_tokens = 8192
model_name = "gemini-1.5-flash-latest"
provider = "gemini"
temperature = 0.7
top_k = 40
top_p = 0.95

[ai.agents]
[ai.agents.enhancer]
max_output_tokens = 4096
model_name = "gemini-1.5-flash-latest"
provider = "gemini"
role = "resume_enhancement"
temperature = 0.7

[ai.agents.job_summarizer]
max_output_tokens = 2048
model_name = "gemini-1.5-flash-latest"
provider = "gemini"
role = "job_summary"
temperature = 0.5

[ai.agents.reviser]
max_output_tokens = 4096
model_name = "gemini-1.5-flash-latest"
provider = "gemini"
role = "resume_revision"
temperature = 0.8

[ai.agents.scorer]
max_output_tokens = 2048
model_name = "meta-llama/Llama-3.3-70B-Instruct"
provider = "groq"
role = "scoring"
temperature = 0.3

[job_search]
max_job_results_per_search = 50

[job_search.defaults]
date_posted = ""
experience_level = []
job_type = []
keywords = ""
location = "Dublin, Ireland"
remote_only = false

[job_search.jobspy]
country_indeed = "Ireland"

[job_search.portals]
[job_search.portals.glassdoor]
display_name = "Glassdoor"
enabled = true

[job_search.portals.google]
display_name = "Google Jobs"
enabled = true

[job_search.portals.indeed]
display_name = "Indeed"
enabled = true

[job_search.portals.linkedin]
display_name = "LinkedIn"
enabled = true

[job_search.portals.ziprecruiter]
display_name = "ZipRecruiter"
enabled = true

[paths]
input_resumes_folder = "C:\\Users\\gemas\\Projects\\ats-checker\\workspace\\input_resumes"
job_descriptions_folder = "C:\\Users\\gemas\\Projects\\ats-checker\\workspace\\job_descriptions"
job_search_results_folder = "C:\\Users\\gemas\\Projects\\ats-checker\\workspace\\job_search_results"
output_folder = "C:\\Users\\gemas\\Projects\\ats-checker\\workspace\\output"
saved_searches_file = "C:\\Users\\gemas\\Projects\\ats-checker\\data\\saved_searches.toml"
scoring_weights_file = "C:\\Users\\gemas\\Projects\\ats-checker\\config\\scoring_weights.toml"
state_file = "C:\\Users\\gemas\\Projects\\ats-checker\\data\\processed_resumes_state.toml"
tesseract_cmd = ""

[processing]
default_profile = "safe.toml"
iterate_until_score_reached = false
iteration_patience = 2
iteration_strategy = "patience"
manifest_filename = "manifest.toml"
max_concurrent_requests = 2
max_iterations = 3
max_regressions = 2
min_score_delta = 0.1
num_versions_per_job = 1
output_subdir_pattern = "{resume_name}/{job_title}/{timestamp}"
profiles_folder = "config/profiles"
recommendations_enabled = false
recommendations_max_items = 5
resume_schema_path = "config/resume_schema.json"
schema_validation_enabled = false
schema_validation_max_retries = 1
score_cache_enabled = true
score_summary_filename = "scores.toml"
stop_on_regression = true
structured_output_format = "toml"
target_score = 80.0
write_manifest_file = true
write_score_summary_file = true
