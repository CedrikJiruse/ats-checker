# Quality Preset: Maximum Quality ($20-50 per 100 resumes)
# Optimized for: Premium results, important positions, competitive markets
# Trade-offs: Higher cost per resume, but best possible quality
# Good for: Executive positions, competitive job markets, when resume quality is critical

[profile]
name = "Quality"
description = "Premium quality - best models available"

[ai]
provider = "openai"
model_name = "gpt-4o"

[ai.agents.enhancer]
role = "resume_enhancement"
provider = "openai"
model_name = "gpt-4o"
temperature = 0.7
max_output_tokens = 4096

[ai.agents.job_summarizer]
role = "job_summary"
provider = "anthropic"
model_name = "claude-3-5-sonnet-20241022"
temperature = 0.5
max_output_tokens = 2048

[ai.agents.scorer]
role = "scoring"
provider = "groq"
model_name = "meta-llama/Llama-3.3-70B-Instruct"
temperature = 0.3
max_output_tokens = 2048

[ai.agents.reviser]
role = "resume_revision"
provider = "openai"
model_name = "gpt-4o"
temperature = 0.8
max_output_tokens = 4096

[notes]
cost_per_100_resumes = "$20-50"
monthly_budget = "$100-250"
speed = "Medium (highest quality models take slightly longer)"
quality = "Maximum quality - uses best-in-class models for each task"
api_keys_required = ["OPENAI_API_KEY", "ANTHROPIC_API_KEY", "GROQ_API_KEY (free)"]
best_for = "Executive positions, competitive markets, when quality is critical"
recommendations = [
  "Best quality available",
  "Job Summarizer uses Claude Sonnet (best for structured analysis)",
  "Enhancer/Reviser use GPT-4o (best general capability)",
  "Scoring still uses free Groq (no point in expensive models for scoring)",
  "Worth the cost if the position is highly competitive or high-paying"
]
