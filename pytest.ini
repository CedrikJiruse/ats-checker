[pytest]
# Keep test discovery scoped to the dedicated tests folder
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Disable pytest's on-disk cache plugin to avoid creating .pytest_cache/
# and to prevent cache write warnings/errors on restricted filesystems.
addopts = -p no:cacheprovider

# Keep noise down during runs (especially on Windows/CI).
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Ensure stdout/stderr show up as expected in CI when tests fail.
console_output_style = progress
